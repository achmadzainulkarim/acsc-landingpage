<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="../../img/acsc-transparent.png" rel="icon" />
    <link href="https://fonts.bunny.net/css?family=Nunito" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>ACSC Galleries</title>
  </head>

  <body style="background-image: url('../../img/carousel-1.jpg')">
    <div id="popup" class="w-full h-full fixed bg-black bg-opacity-80 hidden">
      <div class="flex justify-center items-center h-full w-full">
        <div class="bg-white relative rounded-lg shadow-lg p-2 w-[50%]">
          <div
            id="popup-close"
            class="absolute border-2 border-white bg-black border-solid rounded-full flex justify-center items-center px-3 py-1 cursor-pointer"
            style="top: 15px; left: 15px"
          >
            <span class="font-bold text-white">x</span>
          </div>
          <img
            id="popup-image"
            src="https://res.cloudinary.com/dbmyjab4h/image/upload/f_auto,q_auto/v1/acsc/hpis7neg4m1zrh9irgx7"
            class="w-full rounded-t-lg"
          />
        </div>
      </div>
    </div>
    <div
      class="w-full h-screen p-10 overflow-auto"
      style="background: rgba(0, 0, 0, 0.1)"
    >
      <div class="w-100 flex row justify-center items-center">
        <div class="w-100 flex column justify-center items-center">
          <span class="text-4xl font-bold">ACSC Galleries</span>
        </div>
      </div>
      <div class="w-100 flex row justify-center items-center mt-4 mb-10">
        <div class="w-100 flex column justify-center items-center">
          <span class="text-5xl font-bold">Field Trip Taman Bungkul</span>
        </div>
      </div>
      <div class="w-100 mt-4">
        <div class="grid grid-cols-4 gap-4">
          <div
            class="bg-white rounded-lg shadow-lg p-2 cursor-pointer"
            onclick="popup(this)"
          >
            <img
              src="https://res.cloudinary.com/dbmyjab4h/image/upload/f_auto,q_auto/v1/acsc/hpis7neg4m1zrh9irgx7"
              class="w-full h-64 rounded-t-lg"
            />
          </div>
          <div
            class="bg-white rounded-lg shadow-lg p-2 cursor-pointer"
            onclick="popup(this)"
          >
            <img
              src="https://res.cloudinary.com/dbmyjab4h/image/upload/f_auto,q_auto/v1/acsc/IMG_2020_a2gawo"
              class="w-full h-64 rounded-t-lg"
            />
          </div>
          <div
            class="bg-white rounded-lg shadow-lg p-2 cursor-pointer"
            onclick="popup(this)"
          >
            <img
              src="https://res.cloudinary.com/dbmyjab4h/image/upload/f_auto,q_auto/v1/acsc/IMG_2127_ofhpuv"
              class="w-full h-64 rounded-t-lg"
            />
          </div>
          <div
            class="bg-white rounded-lg shadow-lg p-2 cursor-pointer"
            onclick="popup(this)"
          >
            <img
              src="https://res.cloudinary.com/dbmyjab4h/image/upload/f_auto,q_auto/v1/acsc/IMG_2031_pk6xjq"
              class="w-full h-64 rounded-t-lg"
            />
          </div>
          <div
            class="bg-white rounded-lg shadow-lg p-2 cursor-pointer"
            onclick="popup(this)"
          >
            <img
              src="https://res.cloudinary.com/dbmyjab4h/image/upload/f_auto,q_auto/v1/acsc/IMG_1991_wh5zis"
              class="w-full h-64 rounded-t-lg"
            />
          </div>
          <div
            class="bg-white rounded-lg shadow-lg p-2 cursor-pointer"
            onclick="popup(this)"
          >
            <img
              src="https://res.cloudinary.com/dbmyjab4h/image/upload/f_auto,q_auto/v1/acsc/IMG_2126_onbpzw"
              class="w-full h-64 rounded-t-lg"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="fixed bottom-[30px] left-[48%]">
      <a href="../../gallery/" class="border-[3px] border-blue-500 bg-blue-200 border-solid rounded-full flex justify-center items-center px-5 py-3 cursor-pointer">
        <span class="text-blue-900"> Back to Gallery </span>
      </a>
    </div>
  </body>
  <script>
    $("#popup-close").click(function () {
      $("#popup").hide();
    });
    function popup(element) {
      console.log(element);

      let src = $(element).find("img").attr("src");
      $("#popup-image").attr("src", src);
      $("#popup").show();
    }
  </script>
</html>
